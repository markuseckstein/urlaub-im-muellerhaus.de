on:
    pull_request:
name: Pull_Request
jobs:
    buildWebsite:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "24.x"
            - run: npm ci
            - run: npm run build
