on:
    pull_request:
name: Pull_Request
jobs:
    buildWebsite:
        name: Install node_modules
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Install node_modules
              uses: actions/setup-node@v3
              with:
                  node-version: "22.x"
            - run: npm ci --legacy-peer-deps
            - run: npm run build
            
