on:
    pull_request:
name: Pull_Request
jobs:
    buildWebsite:
        name: Install node_modules
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Install node_modules
              uses: actions/setup-node@v4
              with:
                  node-version: "16.x"
            - run: npm ci
            - run: npm run build
            
