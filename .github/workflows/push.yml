on: push
name: Build
jobs:
  installNode_modules:
    name: Install node_modules
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install node_modules
      uses: actions/npm@59b64a598378f31e49cb76f27d6f3312b582f680
      with:
        entrypoint: npm
        args: install
    - name: Build Gatsby
      uses: actions/npm@59b64a598378f31e49cb76f27d6f3312b582f680
      with:
        entrypoint: npm
        args: run build
