on: push
name: Build
jobs:
    installNode_modules:
        name: Install node_modules
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Install node_modules
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - run: npm ci
            - run: npm run build
            - name: Build
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
